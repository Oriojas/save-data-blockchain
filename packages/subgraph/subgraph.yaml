specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: "0x9A9f2CCfdE556A7E9Ff0848998Aa4a0CFD8863AE"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - newData
      abis:
        - name: YourContract
          file: ./abis/localhost_YourContract.json
      eventHandlers:
        - event: newData(string,string,string,uint256,string,string,address)
          handler: handlenewData
      file: ./src/mapping.ts
